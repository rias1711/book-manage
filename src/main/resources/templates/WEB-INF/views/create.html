<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
</head>
<body>
<h1>Create new book</h1>
<p><a href="/books">Book list</a></p>
<th:block>
    <form th:action="@{/create}" th:object="${book}" method="post">
        <table>
            <tr>
                <td>Book name:</td>
                <td><input type="text" th:field="*{book}"></td>
            </tr>
        </table>
    </form>
</th:block>
</body>
</html>
